{% extends 'header.html' %}
{% block body %}
<div align="center">
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <table  border="2px solid black" class="table table-bordered"  style="width:60%">
            {{ form.as_table}}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div><br>
<b>  Instructions for uploading template:</b>
<pre style="overflow:auto">
    1. Upload template in zip file.
    2. The name of zip file should same as Latex template file.
    3. Enter variables to be replaced by $var_name.
</pre>
{% endblock %}

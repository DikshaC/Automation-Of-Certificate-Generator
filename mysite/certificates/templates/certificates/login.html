{% load static %}
<html>
<head>
<title>Login Form</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

    <div id="content-container" class="container p-none" align="center">
        <div class="lgn-container col-lg-6">
            <br><h4><b> LOGIN FORM </b></h4>
            <form id="login-form" method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                        <td><label for="id_username"><b>Username</b></label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password"><b>Password</b></label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login"
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            Not a member? <a href="{% url 'register' %}" style="text-decoration:none;font-size:18px;color:blue"><b> Register</b></a>
        </div>
    </div>
     <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>

{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    {% load material_form %}
    <h4>Login Form</h4>
        <form method="POST">
            {% csrf_token %}
            {% form form=form %} {% endform %}
            <button type="submit" class="btn btn primary" >Login</button>
            <input class="btn" value="Register" onclick="location.href='{% url 'register' %}'" onshow="true">
        </form>

{% endblock %}
